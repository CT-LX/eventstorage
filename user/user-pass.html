<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入layui的css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入jq -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入base -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入css -->
    <link rel="stylesheet" href="/assets/css/user/user-pass.css">
    <!-- 引入layui的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入js -->
    <script src="/assets/js/user/user-pass.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form" id="formpass">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" required lay-verify="required" placeholder="请输入原密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|pass" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input newPwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="title" required lay-verify="required|twopass" placeholder="请确认新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-input-block">
                    <button class="layui-btn userbtns" lay-submit lay-filter="formDemo">修改密码</button>
                    <button class="layui-btn layui-btn-primary resetbtn">重置</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
