<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入layui的css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="/assets/css/artic/list.css">

</head>

<body>
    <!-- layui-面板 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 选择框 -->
            <form class="layui-form" id="listform">
                <input type="hidden" name="Id" style="display: none;">
                <div class="layui-form-item fl">
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required" id="select-list">


                        </select>
                    </div>
                </div>
                <div class="layui-form-item fl">
                    <div class="layui-input-block">
                        <select name="state" lay-verify="required" class="states">
                            <option value="">所有状态</option>
                            <option value="0">已发布</option>
                            <option value="1">草稿</option>

                        </select>
                    </div>
                </div>
                <button type="button" class="layui-btn shaixuan">筛选</button>
            </form>
            <!-- 表格 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="200">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                        <td>人生就像是一场修行</td>
                        <td>人生就像是一场修行</td>
                    </tr> -->
                </tbody>
            </table>
            <!-- 分页 -->
            <div id="test1"></div>

        </div>
    </div>
    <!-- 定义列表数据模板 -->
    <script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date|datefilter}}</td>
        <td>{{$value.state}}</td>
        <td><button type="button" class="layui-btn layui-btn-xs editlists" data-id={{$value.Id}}>编辑</button>
            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs delbtn" data-id={{$value.Id}}>删除
            </button>
        </td>
    </tr>
    {{/each}}
    
    </script>

    <!-- 定义所有分类模板 -->
    <script type="text/html" id='articlisteach'>
        <option value="">所有分类</option>
        {{each data}}
       <option value="{{$value.Id}}">{{$value.cate_name}}</option>
        {{/each}}
    </script>





    <!-- 引入layui -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/artic/list.js"></script>



</body>

</html>
