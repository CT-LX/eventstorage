<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">

</head>

<body>
    <!-- logo -->
    <div class="box">
        <div class="logo">
            <img src="./assets/images/logo.png" alt="">
        </div>
    </div>
    <!-- 登录区域 -->
    <div class="login">
        <!-- title -->
        <div class="title"></div>
        <!-- login-content -->
        <div class="login-content">
            <!-- 登录 -->
            <form action="" id="loging">
                <div class="loging-user input">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" class="nameword" placeholder='请输入用户名' name="username">
                </div>
                <div class="loging-pass input">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" class="nameword" placeholder='请输入密码' name="password">
                </div>
                <div class="input"><button type="submit" class="nameword btn log-btn">登录</button></div>
                <div class="count regis-count"><a href="javescript:;">去注册账号</a></div>
            </form>

            <!-- 注册 -->
            <form action="" id="register" class="layui-form">
                <div class="loging-user input">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" class="nameword" placeholder='请输入用户名' name="username" lay-verify="required">
                </div>
                <div class="loging-pass input">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" class="nameword password" placeholder='请输入密码' name="password"
                        lay-verify="required">
                </div>

                <div class="loging-pass input">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" class="nameword repassword" placeholder='再次确认密码' lay-verify="required">
                </div>
                <div class="input"><button type="submit" class="nameword btn reg-btn">注册</button></div>
                <div class="count login-count"><a href="javescript:;">去登录</a></div>
            </form>
        </div>
    </div>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
